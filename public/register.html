<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>NotetakerHD - Register</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">
</head>

<body>

    <div class="registerCardDiv">
        <div class="row">
            <div class="col l8 offset-l2 m12 s12 center">
                <div class="card" id="registerCard">
                    <div class="card-panel white">
                        <div class="registerTopPanel">
                            <a href="/" class="topPanelLink left">NotetakerHD</a>
                        </div>
                    </div>
                    <div class="card-content" id="userRegister">
                        <div class="row" id="registerCardContent">
                            <form class="col l8 offset-l2 m12 s12">
                                <div class="card-panel white inputCard whiteCardPanelLogin">
                                    <div class="row">
                                        <div class="input-field col l6 m6 s12">
                                            <input id="newUserFirstName" type="text" class="validate">
                                            <label for="first_name">First Name</label>
                                        </div>
                                        <div class="input-field col l6 m6 s12">
                                            <input id="newUserLastName" type="text" class="validate">
                                            <label for="last_name">Last Name</label>
                                        </div>

                                        <div class="input-field col s12">
                                            <input id="newUserEmail" type="email" class="validate">
                                            <label for="email">Email</label>
                                        </div>

                                        <div class="input-field col s12">
                                            <input id="newUserUsername" type="text" class="validate">
                                            <label for="username">Username</label>
                                        </div>

                                        <div class="input-field col s12">
                                            <input id="newUserPassword" type="password" class="validate">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field">
                                        <a href="#" id="registerTheUser" class="btn waves-effect waves-light transparent center-align white-text">Register</a><br><br>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-panel transparent registerBottomPanel">
                        <div>
                            <span class="white-text center">
                                Already have an account?</span> <a href="/login"><span class="white-text" style="text-decoration: underline;">Log In</span></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- jQuery script-->
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
<script src="assets/javascript/register.js"></script>

</html>
